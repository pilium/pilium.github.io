    <title>Warframe Alerts</title>
    <script>
        window.addEventListener('DOMContentLoaded', preloaderShow, false);
        window.addEventListener('load', preloaderHide);

        function preloaderShow() {
            document.querySelector('html').style.height = "100%";
            document.body.style.height = "100%";
            document.body.style.opacity = 0;


            var preloader = document.createElement('div');
            var loaderWrapper = document.querySelector('.loader');
            preloader.classList.add('preloader');
            preloader.style.height = "100%";
            preloader.style.width = "100%";
            preloader.style.top = 0;
            preloader.style.left = 0;
            preloader.style.background = '#000';
            preloader.style.position = "fixed";
            preloader.style.zIndex = 1000;
            preloader.appendChild(loaderWrapper)
            document.body.insertBefore(preloader, document.body.firstChild);
            document.body.style.opacity = 1;
        }

        function preloaderHide() {
            setTimeout(() => {

                document.body.removeChild(document.querySelector('.preloader'));
            }, 1200);

        }
    </script>
    <style>
        .loader {
            position: relative;
            top: 80%;
            left: calc(50% - 10px);
            width: 20px;
            height: 20px;
        }

        .loader s:nth-child(2) {
            top: calc(50% - 10px);
            left: calc(50% - 10px);
            border: 4px solid white;
            transform: rotate(45deg);
            animation: centerSpin 1.5s infinite ease;
            background-image: radial-gradient(circle, white 40%, transparent 45%);
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .loader s {
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 20px;
        }

        .loader s:first-child,
        .loader s:last-child {
            top: 5px;
            height: 15px;
            width: 15px;
        }

        .loader s:first-child {
            border-left: 4px solid white;
            border-top: 4px solid white;
            transform: rotate(-45deg);
            left: -15px;
            animation: leftMove 0.375s infinite ease;
        }

        .loader s:last-child {
            border-right: 4px solid white;
            border-bottom: 4px solid white;
            transform: rotate(-45deg);
            right: -23px;
            animation: rightMove 0.375s infinite ease;
        }

        @keyframes centerSpin {
            0% {
                transform: rotate(135deg);
            }
            25% {
                transform: rotate(225deg);
            }
            50% {
                transform: rotate(315deg);
            }
            75% {
                transform: rotate(405deg);
            }
            100% {
                transform: rotate(495deg);
            }
        }

        @keyframes leftMove {
            0% {
                left: -15px;
            }
            50% {
                left: -25px;
            }
            100% {
                left: -15px;
            }
        }

        @keyframes rightMove {
            0% {
                right: -15px;
            }
            50% {
                right: -25px;
            }
            100% {
                right: -15px;
            }
        }
    </style>
